<!DOCTYPE html>
<html lang='en'>
   <head>
      <meta charset='utf-8' />
      <title>The Player</title>
      <link href='player.css' rel='stylesheet' />
      <script src='player.js'></script>
   </head>
   <body>
      <div id='media-player'>
         <video id='media-video' controls width="1280" height="720" poster="./test.jpg" autoPictureInPicture >
            <source src='test.mp4' type='video/mp4'>
         </video>
         <div id='media-controls'>
            <progress id='progress-bar' min='0' max='100' value='0'>0% played</progress>
            <span id="duration"></span>
            <button id='play-pause-button' class='play' title='play' onclick='togglePlayPause();'>
               Play
            </button>
            <button id='stop-button' class='stop' title='stop' onclick='stopPlayer();'>
               Stop
            </button>
            <button 
               id='volume-inc-button'
               class='volume-plus'
               title='increase volume'
               onclick='changeVolume("+")'>
               Increase volume</button>
            <span id="volume">0</span>
            <button
               id='volume-dec-button'
               class='volume-minus'
               title='decrease volume'
               onclick='changeVolume("-")'>
               Decrease volume</button>
            <button id='mute-button' class='mute' title='mute' onclick='toggleMute();'>
               Mute
            </button>
            <button id='replay-button' class='replay' title='replay' onclick='replayMedia();'>
               Replay
            </button>
            <button id='full-screen-button' class='full-screen' title='full-screen' onclick='fullScreenMedia();'>
               Full Screen
            </button>
            <button id='forward-button' class='forward' title='forward' onclick='forwardVideo(5);'>
               Forward 5
            </button>
            <button id='rewind-button' class='rewind' title='rewind' onclick='rewindVideo(5);'>
               Rewind 5
            </button>
            <select id="resolution-list"></select>
            </div>
         </div>
      </div>
   </body>
</html>
